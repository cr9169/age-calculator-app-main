<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-window">
      <div class="age-input-section">
        <div class="date-period-input-field">
          <span class="time-period-input-title">D A Y</span>
          <input type="text" placeholder="DD" />
          <span class="error" hidden>This field is required</span>
        </div>
        <div class="date-period-input-field">
          <span class="time-period-input-title">M O N T H</span>
          <input type="text" placeholder="MM" />
          <span class="error" hidden>This field is required</span>
        </div>
        <div class="date-period-input-field">
          <span class="time-period-input-title">Y E A R</span>
          <input type="text" placeholder="YYYY" />
          <span class="error" hidden>This field is required</span>
        </div>
      </div>
      <div class="button-section">
        <hr />
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="age-output-section">
        <div class="date-period-output-field">
          <span class="years-age">-&nbsp;-&nbsp;</span>
          <span class="years-output">years</span>
        </div>
        <div class="date-period-output-field">
          <span class="months-age">-&nbsp;-&nbsp;</span>
          <span class="months-output">months</span>
        </div>
        <div class="date-period-output-field">
          <span class="days-age">-&nbsp;-&nbsp;</span>
          <span class="days-output">days</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
